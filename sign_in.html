<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.js"></script>

</head>

<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3">Đăng Ký</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-6 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form id="registrationForm" action="" class="row g-4">
                                        <div class="col-12">
                                            <label for="username">Tài Khoản<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="Tên tài khoản ...">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password">Mật khẩu<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Mật khẩu...">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="confirmPassword">Nhập lại mật khẩu<span
                                                    class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="confirmPassword"
                                                    placeholder="Nhập lại mật khẩu...">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 ps-0 ">
                                <div class="form-left h-100 py-5 px-5">
                                    <form id="registrationForm" action="" class="row g-4">
                                        <div class="col-12">
                                            <label for="email">Email<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Email...">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="phone">Số điện thoại<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                                                <input type="tel" class="form-control" id="phone"
                                                    placeholder="Số điện thoại...">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="address">Địa Chỉ<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-geo-alt-fill"></i></div>
                                                <input type="text" class="form-control" id="address"
                                                    placeholder="Địa chỉ...">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                        <div class="col-sm-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Nhớ tài
                                                    khoản</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" id="submitRegistration"
                                                class="btn btn-primary  float-end ">Đăng ký</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#submitRegistration").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();
                var email = $("#email").val();
                var phone = $("#phone").val();
                var address = $("#address").val();

                // Kiểm tra xem tất cả các trường đã được điền đầy đủ hay không
                if (username != '' && password != '' && confirmPassword != '' && email != '' && phone != '' && address != '') {
                    if (password === confirmPassword) {
                        // Hiển thị thông báo đăng ký thành công
                        alert("Đăng ký thành công!");

                        // Chuyển hướng sang trang login.html
                        window.location.href = "login.html";
                    } else {
                        // Hiển thị thông báo lỗi nếu mật khẩu và xác nhận mật khẩu không khớp
                        alert("Mật khẩu và xác nhận mật khẩu không khớp.");
                    }
                } else {
                    // Hiển thị thông báo lỗi nếu có trường nào đó trống
                    alert("Vui lòng điền đầy đủ thông tin.");
                }
            });
        });
    </script>


</body>

</html>
