<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.js"></script>

</head>

<body>
    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3">Đăng nhập</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form id="loginForm" action="" class="row g-4">
                                        <div class="col-12">
                                            <label for="username">Tài Khoản<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input id="username" type="text" class="form-control"
                                                    placeholder="Tên tài khoản ...">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password">Mật khẩu<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input id="password" type="password" class="form-control"
                                                    placeholder="Mật khẩu...">
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Nhớ tài
                                                    khoản</label>
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <button id="signin" type="button"
                                                class="btn btn-primary px-4 float-end">Đăng ký</button>
                                        </div>

                                        <div class="col-4">
                                            <button id="login" type="button" class="btn btn-primary px-4 float-end">Đăng
                                                nhập</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-primary text-white text-center bg-primary">
                                    <img style="width: 395px;height: 378px; border-left:1px greenyellow solid"
                                        src="img/banner.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Event listener for form submission
            $('#loginForm').submit(function (e) {
                e.preventDefault(); // Prevent form submission
            });

            // Event listener for "Sign in" button click
            $('#login').click(function (e) {
                e.preventDefault(); // Prevent button default behavior

                // Get username and password values
                var username = $('#username').val();
                var password = $('#password').val();

                // Check if username and password are not empty
                if (username === '' || password === '') {
                    alert('Vui lòng nhập thông tin.');
                } else {
                    // Check if username contains 'admin'
                    if (username.includes('admin')) {
                        // Redirect to trangAdmin.html for admin users
                        window.location.href = 'profile.html';
                    } else {
                        // Redirect to index.html for non-admin users
                        window.location.href = 'index.html';
                    }
                }
            });

            // Event listener for "Sign in" button click
            $('#signin').click(function (e) {
                e.preventDefault(); // Prevent button default behavior

                // Redirect to sign_in.html
                window.location.href = 'sign_in.html';
            });
        });
    </script>
</body>

</html>
